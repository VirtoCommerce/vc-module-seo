<div class="blade-content">
  <div class="blade-inner">
    <div class="inner-block">
      <form class="form" name="formScope">
        <fieldset ng-init="setForm(formScope)">
          <div class="form-group">
            <label class="form-label">{{ 'seo.blades.redirect-rule-details.labels.inbound' | translate }}</label>
            <div class="form-input">
              <input name="inbound"
                     ng-class="{'error': blade.formScope.inbound.$invalid}"
                     class="form-control"
                     ui-validate=" 'validateInboundRule($value)' "
                     ng-model="blade.editEntity.inbound"
                     placeholder="{{ 'seo.blades.redirect-rule-details.placeholders.inbound' | translate }}" />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">{{ 'seo.blades.redirect-rule-details.labels.outbound' | translate }}</label>
            <div class="form-input">
              <input name="outbound"
                     ng-class="{'error': blade.formScope.outbound.$invalid}"
                     class="form-control"
                     ui-validate=" 'validateOutboundRule($value)' "
                     ng-model="blade.editEntity.outbound"
                     placeholder="{{ 'seo.blades.redirect-rule-details.placeholders.outbound' | translate }}" />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">{{'seo.blades.redirect-rule-details.labels.redirect-rule-type' | translate}}</label>
            <div class="form-input">
              <ui-select ng-model="blade.editEntity.redirectRuleType" required on-select="revalidate()">
                <ui-select-match placeholder="{{ 'seo.blades.redirect-rule-details.placeholders.redirect-rule-type' | translate }}">{{$select.selected}}</ui-select-match>
                <ui-select-choices repeat="x in redirectRuleTypes | filter: $select.search">
                  <span ng-bind-html="x | highlight: $select.search"></span>
                </ui-select-choices>
              </ui-select>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">{{'seo.blades.redirect-rule-details.labels.priority' | translate}}</label>
            <div class="form-input __number list __info">
              <input smart-float
                     num-type="integer"
                     required
                     ng-model="blade.editEntity.priority"
                     type="text">
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">{{ 'seo.blades.redirect-rule-details.labels.is-active' | translate }}</label>
            <div class="form-input">
              <label class="form-label __switch">
                <input type="checkbox" ng-model="blade.editEntity.isActive" />
                <span class="switch"></span>
              </label>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
</div>
