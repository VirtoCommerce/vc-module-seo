<div class="blade-content __large-wide">
  <div class="blade-inner">
    <div class="inner-block">

      <div class="table-wrapper">
        <div ui-grid="stageGridOptions"
             ui-grid-auto-resize
             style="height:auto;">
        </div>
      </div>

      <div ng-if="!blade.isLoading && (!stageGridOptions.data || stageGridOptions.data.length === 0)" class="mt-2">
        <em>{{ 'seo.blades.seo-explain-result.labels.no-data' | translate }}</em>
      </div>

    </div>
  </div>
</div>

<script type="text/ng-template" id="Modules/$(VirtoCommerce.Seo)/Scripts/blades/seo-explain-result-header.html">
    <div class="ui-grid-cell-contents">{{ col.displayName | translate }}</div>
</script>

<script type="text/ng-template" id="Modules/$(VirtoCommerce.Seo)/Scripts/blades/seo-explain-result-cell.html">
    <div class="ui-grid-cell-contents" ng-click="grid.appScope.openStageDetails(row.entity)" style="cursor:pointer;">
        {{row.entity.translatedDescription}} ({{row.entity.itemsCount}})
    </div>
</script>
