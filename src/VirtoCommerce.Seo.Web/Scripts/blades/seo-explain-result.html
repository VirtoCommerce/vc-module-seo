<div class="blade-static __bottom" ng-if="pageSettings && pageSettings.itemsPerPageCount < pageSettings.totalItems" ng-include="'pagerTemplate.html'"></div>

<div class="blade-content" ng-class="{'__large-wide': blade.isExpanded, '__normal': !blade.isExpanded}">
  <div class="blade-inner">
    <div class="inner-block">
      <div class="table-wrapper" ng-init="setGridOptions('seo-explain-grid', getGridOptions())">
        <div ui-grid="gridOptions"
             ui-grid-auto-resize
             ui-grid-save-state
             ui-grid-selection
             ui-grid-resize-columns
             ui-grid-move-columns
             ui-grid-pinning
             ui-grid-height>
        </div>
        <ng-include src="'seo-explain-context-menu.row.html'"></ng-include>
      </div>
    </div>
  </div>
</div>

<!-- Row template -->
<script type="text/ng-template" id="seo-explain.row.html">
  <div ng-click='grid.appScope.selectNode(row.entity)'
       ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid"
       ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'"
       class="ui-grid-cell"
       ng-class="{'ui-grid-row-header-cell': col.isRowHeader,
                  '__hovered': grid.appScope.contextMenuEntity === row.entity,
                  '__selected': row.entity.id===grid.appScope.selectedNodeId}"
       role="{{col.isRowHeader ? 'rowheader' : 'gridcell' }}"
       ui-grid-cell
       context-menu="grid.appScope.contextMenuEntity = row.entity"
       data-target="seo_explain_menu">
  </div>
</script>

<!-- Actions cell -->
<script type="text/ng-template" id="seo-explain-actions.cell.html">
  <div class="ui-grid-actions"
       left-click-menu="grid.appScope.contextMenuEntity = row.entity"
       data-target="seo_explain_menu">
    <i class="fa context-menu"></i>
  </div>
</script>

<!-- Context menu -->
<script type="text/ng-template" id="seo-explain-context-menu.row.html">
  <ul class="menu __context" role="menu" id="seo_explain_menu">
    <li class="menu-item" ng-click='copy(contextMenuEntity.stage)'>
      <i class="menu-ico fa fa-copy"></i> Copy Stage
    </li>
    <li class="menu-item" ng-click='copy(contextMenuEntity.description)'>
      <i class="menu-ico fa fa-copy"></i> Copy Description
    </li>
    <li class="menu-item" ng-click='copy(contextMenuEntity.seoExplainItems[0].seoInfo.semanticUrl)'>
      <i class="menu-ico fa fa-copy"></i> Copy Semantic URL
    </li>
  </ul>
</script>
